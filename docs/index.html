<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketched into mobile dust</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        .book {
            display: none; /* Hide all books by default */
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 800px;
            margin-top: 10px;
            margin-bottom: 10px;
            height: 90vh;
        }

        .book.active {
            display: flex; /* Show only active book */
        }

        .page {
            width: 90%;
            height: 90%;
            background-color: black;
            margin: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .page img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

    </style>
</head>
<body>
    <div class="book active">
        <div class="page">
            <img src="media/dust1.png" alt="Page 1 Left">
        </div>
        <div class="page">
            <img src="media/dust2.png" alt="Page 1 Right">
        </div>
    </div>

    <div class="book">
        <div class="page">
            <img src="media/dragon1.png" alt="Page 2 Left">
        </div>
        <div class="page">
            <img src="media/dragon2.png" alt="Page 2 Right">
        </div>
    </div>

    <div class="book">
        <div class="page">
            <img src="media/bar1.png" alt="Page 3 Left">
        </div>
        <div class="page">
            <img src="media/bar2.png" alt="Page 3 Right">
        </div>
    </div>

    <div class="book">
        <div class="page">
            <img src="media/cop1.png" alt="Page 4 Left">
        </div>
        <div class="page">
            <img src="media/cop2.png" alt="Page 4 Right">
        </div>
    </div>

    <div class="book">
        <div class="page">
            <img src="media/hoodiev2.1.png" alt="Page 5 Left">
        </div>
        <div class="page">
            <img src="media/hoodiev2.2.png" alt="Page 5 Right">
        </div>
    </div>

    <div class="book">
        <div class="page">
            <img src="media/bada1.png" alt="Page 6 Left">
        </div>
        <div class="page">
            <img src="media/bada2.png" alt="Page 6 Right">
        </div>
    </div>

    <div class="book">
        <div class="page">
            <img src="media/matador1.png" alt="Page 7 Left">
        </div>
        <div class="page">
            <img src="media/matador2.png" alt="Page 7 Right">
        </div>
    </div>

    <div class="book">
        <div class="page">
            <img src="media/eeki1.png" alt="Page 8 Left">
        </div>
        <div class="page">
            <img src="media/eeki2.png" alt="Page 8 Right">
        </div>
    </div>

    <div class="book">
        <div class="page">
            <img src="media/fireplace1.png" alt="Page 9 Left">
        </div>
        <div class="page">
            <img src="media/fireplace2.png" alt="Page 9 Right">
        </div>
    </div>

    <div class="book">
        <div class="page">
            <img src="media/roos.png" alt="Page 10 Left">
        </div>
        <div class="page">
            <img src="media/roos1.png" alt="Page 10 Right">
        </div>
    </div>

    <div class="book">
        <div class="page">
            <img src="media/angel1.png" alt="Page 10 Left">
        </div>
        <div class="page">
            <img src="media/angel2.png" alt="Page 10 Right">
        </div>
    </div>

   
   
    
    <script>
        let currentPage = 0;
        const books = document.querySelectorAll('.book');

        document.body.addEventListener('click', () => {
            if (currentPage < books.length - 1) {
                books[currentPage].classList.remove('active');
                currentPage++;
                books[currentPage].classList.add('active');
            }
        });
    </script>
</body>
</html>
